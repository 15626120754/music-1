<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
		font-family: Courier New, Microsoft Yahei;
	}
	.section-1, .section-2 {
		width: 500px;
		height: 120px;
		margin: 20px auto;
		border: 1px solid #ccc;
		padding: 10px;
	}
	.example-1 {
		margin: 10px 40px;
	}
	.example-1 input {
		width: 100px;
		height: 40px;
		border: 1px solid #ccc;
		background: rgba(100,100,100,0.1);
		font-size: 16px;
		margin: 10px 0;
		cursor: pointer;
	}
	</style>
</head>
<body>
	<section class="section-1">
		<p>简单的示例：</p>
		<div class="example-1">
			<input type="button" value="点这点这">
			<p>提示：<span id="hint-3"></span></p>
		</div>		
	</section>

	<section class="section-2">
		<p>从 XML 文件返回数据：</p>
		<div class="example-2">
			<input type="button" value="点这点这">
			<p id="hint">显示 XML 中的数据</p>
		</div>		
	</section>
	
</body>
<script type="text/javascript">
let hint = document.getElementById('hint-3');
let input = document.getElementsByTagName('input');
if (input[0].addEventListener) {
	input[0].addEventListener('click', function() {		
		loadXHR();
	});
} else {
	input[0].attachEvent('onclick', function() {
		loadXHR();
	});
}
function loadXHR() {
	let xhr = new XMLHttpRequest();	
	xhr.onreadystatechange = function() {
		if (xhr.readyState === 4 && xhr.status === 200) {
			console.log(xhr.responseText);
			//hint.innerHTML = xhr.responseText;
			hint.innerHTML = "xxx";
		}
	}
	xhr.open('get', 'ajax.php', true);
	xhr.send();	
}	
</script>
</html>
